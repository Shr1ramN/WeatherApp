<div class="container">
  <div class="upper-data">
    <img src="../assets/Hot.jpg" *ngIF="14 > 15" />
    <img src="../assets/cold.jpg" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Lada</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}ºC</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">10ºC</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" />
          <span>max</span>
        </div>
        <div class="info-block-value">20ºC</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/png-transparent-computer-icons-wind-symbol-wind-angle-text-logo.png"
          />
          <span>Wind</span>
        </div>
        <div class="info-block-value">11km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
